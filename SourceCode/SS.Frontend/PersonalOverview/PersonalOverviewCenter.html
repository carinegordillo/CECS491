<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Overview Center</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="PersonalOverviewStyle.css">
</head>
<body>

    <div id="calendar-container">
        <h1 id="POC">Personal Overview Center</h1>
        <div id="calendar-header">
            <button id="calendar-button" onclick="selectCalendar()">Calendar</button>
            <button id="list-button" onclick="selectReservationList()">List</button>
        </div>
        <div id="date-filter">
            <label for="from-date">From:</label>
            <input type="date" id="from-date">
            <label for="to-date">To:</label>
            <input type="date" id="to-date">
        </div>
        <button id="confirm-button" onclick="confirmSelection()">Confirm Selection</button>

        <div id="calendar">
            <div id="month-info-container">
                <div id="prev-month" onclick="changeMonth(-1)">&lt;</div>
                <div id="month-year"></div>
                <div id="next-month" onclick="changeMonth(1)">&gt;</div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div style=" border: groove; border-radius: 100px;" id="reservation-list">
        </div>
    </div>
    <script src="PersonalOverviewFunctions.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</body>
</html>
