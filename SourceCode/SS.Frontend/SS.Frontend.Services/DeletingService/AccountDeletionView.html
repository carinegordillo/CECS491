<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Surfer</title>
    <link rel="icon" href="favicon.ico" />
    <script src="AccountDeletion.css"></script>

</head>

<script>
    function showPassword() {
        var visibility = document.getElementById("OTP");
        if (visibility.type === "password") {
            visibility.type = "text";
        }
        else {
            visibility.type = "password";
        }
    }

    function changeView(viewId) {
        // Get all the view elements
        var views = document.getElementsByClassName("center-box");

        // Hide all the views
        for (var i = 0; i < views.length; i++) {
            views[i].style.display = "none";
        }

        // Show the requested view
        document.getElementById(viewId).style.display = "block";
    }

    function validateCredentials() {
        var email = document.getElementById("email").value;
        var otp = document.getElementById("OTP").value;

        if (email == "" || otp == "") {
            alert("All fields must be filled out");
            return false;
        }

        // If validation is successful, change the view
        changeView('deletionRequested');
        return true;
    }

    function hideView(viewId) {
        document.getElementById(viewId).style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", function ()
    {
        document.getElementById("deleteForm").addEventListener("submit", function (event)
        {
            event.preventDefault(); // Prevent default form submission

            var email = document.getElementById("email").value;
            var otp = document.getElementById("OTP").value;

            // Validate email and OTP
            if (email == "" || otp == "") {
                alert("All fields must be filled out");
                return;
            }

            // AJAX request
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "accountDelete", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Request successful, handle response
                        var response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            // Show success message
                            changeView('deletionRequested');
                        }
                        else {
                            // Show error message
                            alert("Failed to delete account: " + response.message);
                        }
                    }
                    else {
                        // Request failed
                        alert("Failed to delete account. Please try again later.");
                    }

                }
        };

        // Send data as JSON
        xhr.send(JSON.stringify({ email: email, otp: otp }));
    });

</script>

<body>
    <div class="topbar" id="SSTopBar">
        <t1 class="fix-stroke">Space Surfer</t1>
    </div>

    <div class="center-box" id="deleteAccount">
        <h1>Account Deletion</h1>
        <br style="line-height: 30px;">

        <form action="/api/AccountDeletion" " method="post" onsubmit=" return accountDeleted">

            <label for="username">Email:</label>
            <input type="email" id="email" name="email" required>
            <br style="line-height: 25px;">

            <label for="OTP">OTP:</label>
            <input type="password" id="OTP" name="OTP" required>
            <input type="checkbox" onclick="showPassword()">Show OTP

            <br style="line-height: 80px;">

            <button type="submit" id ="accountDeleted" onclick="validateCredentials('deletionRequested')">Request Deletion</button>
        </form>
    </div>

    <div class="center-box" id="deletionRequested" style="display:none;">
        <h1>Account deletion has been requested!</h1>
        <br style="line-height: 30px;">

        <b1>The account will be deleted. Thank you.</b1>

        <br style="line-height: 80px;">

        <button type="submit" onclick="changeView('login')">Return</button>

    </div>

</body>

</html>
