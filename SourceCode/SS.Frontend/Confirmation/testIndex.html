<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Confirmations</title>
    <link rel="stylesheet" href="confirmationStyle.css">
</head>
<body>

<h1>SpaceSurfers</h1>

<nav>
    <div class="nav-item" id="navAbout" onclick="window.location.href='../UnAuthnAbout/about.html'">About</div>
    <div class="nav-item" id="navRegister" onclick="window.location.href='../Registration/index.html'">Register</div>
    <div class="nav-item" id="navLogin" onclick="window.location.href='../Login/index.html'">Login</div>
    <div class="nav-item" id="navReservations" onclick="displayReservations()">Confirmations</div>
    <div class="nav-item" id="navBookings" onclick="window.location.href='../Registration/index.html'">Register</div>
</nav>

<div id="buttons-container" style="display: none;">
    <button onclick="sendConfirmation(1)">Send Confirmation</button>
    <button onclick="resendConfirmation(1)">Resend Confirmation</button>
    <button onclick="confirmReservation(1, '1234')">Confirm Reservation</button>
    <button onclick="deleteConfirmation(1)">Delete Confirmation</button>
    <button onclick="cancelConfirmation('hashedUsername1', 1)">Cancel Confirmation</button>
</div>

<div id="reservation-details"></div>

<script src="confirmedReservations.js"></script>
</body>
</html>
