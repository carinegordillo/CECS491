<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Security Operations</title>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- jQuery, if used in your ajax.js -->
        
    </head>
    <script src="../Security/securityServer.js"></script>
    <body>

        <!-- Form for sending OTP -->
        <div>
            <h2>Send OTP</h2>
            <input type="email" id="emailForOTP" placeholder="Enter your email">
            <button id="sendOTP">Send OTP</button>
        </div>

        <!-- Form for authentication -->
        <form id="authenticate">
            <h2>Authenticate</h2>
            <input type="email" id="authEmail" placeholder="Email">
            <input type="text" id="authOTP" placeholder="OTP">
            <button type="submit">Authenticate</button>
        </form>

        <!-- Form for authorization -->
        <div>
            <h2>Authorize</h2>
            <input type="text" id="userId" placeholder="User ID">
            <input type="text" id="userRole" placeholder="User Role">
            <input type="text" id="requiredPermission"
                placeholder="Required Permission">
            <input type="text" id="requiredResource"
                placeholder="Required Resource">
            <button id="authorize">Authorize</button>
        </div>

    <script>
        document.getElementById("sendOTP").addEventListener("click", postSendOTP);
        document
            .getElementById("authenticate")
            .addEventListener("submit", postAuthenticate);
        document.getElementById("authorize").addEventListener("click", postAuthorize);

    </script>

    </body>
</html>
